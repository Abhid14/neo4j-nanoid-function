group 'org.neo4j.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

def neo4jVersion = "3.0.0-SNAPSHOT"

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    // This lets us depend on `SNAPSHOT` neo4j releases
    maven {
        url "http://m2.neo4j.org/content/repositories/snapshots"
    }
}

buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.2'
    }
}

dependencies {
    // We need Neo4j dependencies to build our Procedure
    compile "org.neo4j:neo4j:${neo4jVersion}"

    // And these we only need to write tests
    testCompile "org.neo4j.test:neo4j-harness:${neo4jVersion}"
    testCompile "junit:junit:4.11"
}
