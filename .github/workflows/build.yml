name: build-extended

on:
  push:
    branches:
      - extended
    paths-ignore:
      - 'README.adoc'
  pull_request:
    paths-ignore:
      - 'README.adoc'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Set up JDK'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - name: 'Cache Maven packages'
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}-${{ github.sha }}

      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Clean and verify'
        run: ./mvnw --no-transfer-progress clean verify

      - name: 'Upload JAR artifacts'
        if: github.ref == 'refs/heads/extended'
        uses: actions/upload-artifact@v4
        with:
          name: neo4j-nanoid-procedure-jar
          path: target/neo4j-nanoid-procedure-*.jar
          retention-days: 30
